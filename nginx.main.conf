## Main Nginx configuration (process-wide settings)
## - Sets a writable pid path for non-root execution
## - Configures logging
## - Defines the http context and includes per-site server configs from conf.d

worker_processes auto;

# Log to a standard location; the Dockerfile ensures permissions for the nginx user
error_log  /var/log/nginx/error.log warn;

# Writable PID path since we run as non-root (the default /run path is root-owned)
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Sensible defaults for serving static assets
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Load server blocks (e.g., default.conf for this app)
    include /etc/nginx/conf.d/*.conf;
}
